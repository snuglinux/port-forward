#!/bin/bash
# Main configuration file for Port Forward Manager

# Enable logging (true/false)
LOGGING_ENABLED=true

# Log file (if LOGGING_ENABLED=true)
LOG_FILE="/var/log/port-forward/port-forward.log"

# Maximum log size in MB
MAX_LOG_SIZE=10

# Number of log files to keep during rotation
LOG_ROTATE_COUNT=5

# Language interface (AUTO/uk/en)
# AUTO - automatically detect from system
LANGUAGE="AUTO"

# User to run as (empty for current user, "root" for root)
# Recommended: create a dedicated user like "portforward"
RUN_AS_USER=""

# Path to socat binary
SOCAT_PATH="/usr/bin/socat"

# Extra socat options
# Example: ",nodelay,keepalive"
EXTRA_SOCAT_OPTS=""

# Check if ports are in use before starting (true/false)
CHECK_PORTS_BEFORE_START=true

# Auto-restart on failure (used by systemd)
AUTO_RESTART=true

# Minimum port for unprivileged user (default 1024)
MIN_UNPRIVILEGED_PORT=1024

# Required capabilities for socat
# CAP_NET_BIND_SERVICE - for ports < 1024
# CAP_NET_ADMIN - for certain network operations
REQUIRED_CAPABILITIES="CAP_NET_BIND_SERVICE"
